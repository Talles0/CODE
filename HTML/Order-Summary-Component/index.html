<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Order Summary Component</title>
</head>
<body>
    <div id="background-filter">
    <div id="card-div">
        <img id="card-hero" src="./images-svg/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>
        <div id="card-texts"> 
            <p id="caption">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
            <label id="label">Annual Plan</label>
            <p id="price">$59.99/year</p>
            <a id="buy-button">Proceed to Payment</a>
            <a id="cancel-button">Cancel Order</a>
        </div>
    </div>
    </div>
</body>
</html>
